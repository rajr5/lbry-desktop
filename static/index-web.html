<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- HEAD_REPLACEMENT_TOKEN -->
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.i18n_messages = {};

      function loadUi () {
        const script = document.createElement('script');
        script.setAttribute('src', '/ui.js');
        document.body.appendChild(script);
      }

      let lang;
      try {
        lang = window.localStorage.getItem('language') || 'en';
      } catch {
        lang = 'en';
      }
      if (lang && lang != 'en') {
        fetch('https://lbry.com/i18n/get/lbry-desktop/app-strings/' + lang + '.json')
                .then(r => r.json())
                .then(j => { window.i18n_messages[lang] = j; loadUi(); })
                .catch(loadUi);
      } else {
        loadUi();
      }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-7620985872686147",
        enable_page_level_ads: true
      });
    </script>
  </body>
</html>
